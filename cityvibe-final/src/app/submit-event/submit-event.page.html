<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Submit Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Event Title" label-placement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Description" label-placement="floating"></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="ion-text-center ion-margin-top">
    <img *ngIf="capturedImage" [src]="capturedImage" class="image-preview" />
    <ion-button (click)="takePicture()" fill="outline">
      <ion-icon slot="start" name="camera"></ion-icon>
      {{ capturedImage ? 'Retake Photo' : 'Add Photo' }}
    </ion-button>
  </div>
  <ion-button expand="block" (click)="submitEvent()" class="ion-margin-top">
    Submit
  </ion-button>
</ion-content>
